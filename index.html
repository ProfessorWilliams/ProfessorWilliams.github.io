<!DOCTYPE html>
<html>
<title>Git Hub Test Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('bg.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;

}

img{

    z-index: 1;
    width: 100px;
}
.logotext{
  position: absolute;
  left: 70px;
  top: 40px;
  color: blue;

}
p {
font-size: 3em;

}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <div class="logotext">PW</div>
    <img src="https://www.shareicon.net/data/256x256/2015/09/20/643701_computer_512x512.png" alt="">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <center>
    <p id="demo"></p
       <a href="https://professorwilliams.github.io/aboutme/"><button>click me</button></a>

    </center>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by Professor Williams
  </div>
</div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 19, 2018 11:59:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
</body>
</html>
